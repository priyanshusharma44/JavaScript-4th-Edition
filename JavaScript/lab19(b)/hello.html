<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Work Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

form {
    width: 300px;
    margin: 20px auto;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

input:invalid {
    border-color: red;
}

input:valid {
    border-color: green;
}

    </style>
</head>
<body>
   
    <form action="abc.php" method="POST">
        
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" maxlength="40" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" pattern="[a-zA-Z]+[0-9]+" title="Username must start with a letter and followed by a number" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
