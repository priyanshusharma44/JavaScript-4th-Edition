<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Filtering</title>
  </head>
  <body>
    <h2>Products</h2>
    <div>
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>
    </div>
    <ul id="productList">
      <li class="electronics">Smartphone</li>
      <li class="clothing">T-shirt</li>
      <li class="electronics">Laptop</li>
      <li class="books">Novel</li>
      <li class="clothing">Jeans</li>
    </ul>

    <script src="DTS.js"></script>
  </body>
</html>
